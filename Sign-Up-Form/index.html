<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="document">
      <div class="sidebar">
        <div class="logo">
          <img src="odin-lined.png" alt="odin_logo" />
          <span>ODIN</span>
        </div>
      </div>

      <div class="content">
        <div class="caption">
          <h2>
            This is not a real online serveice! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="#" method="post">
          <div class="form">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <p>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" required />
              </p>
              <p>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" required />
              </p>
            </div>

            <div class="form-row">
              <p>
                <label for="mail">EMAIL</label>
                <input type="email" name="mail" required />
              </p>
              <p>
                <label for="number">PHONE NUMBER</label>
                <input type="number" name="number" required />
              </p>
            </div>
            <div class="form-row">
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" required />
              </p>
              <p>
                <label for="confirm_pass">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_pass" required />
              </p>
            </div>
          </div>
          <div class="button">
            <button type="submit" class="create-account">Create Account</button>
            <div>
              Already have an account?
              <a href="https://www.google.com">Log In</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
